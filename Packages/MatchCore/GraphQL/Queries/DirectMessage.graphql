# import MessageRow from '../fragments/MessageRow.graphql'

query DirectMessage($targetUserId: ID!, $first: Int!) {
  currentUser {
    id
    berealUsername
    externalProductUrl
  }

  messages(targetUserId: $targetUserId, first: $first) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        ...MessageRow
      }
    }
  }
}