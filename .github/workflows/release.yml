name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'CFBundleShortVersionString'
        required: true

jobs:
  version-up:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "CURRENT_VERSION=$(defaults read $(pwd)/App/BeMatch/Multiplatform/Staging/Info CFBundleShortVersionString)" >> $GITHUB_OUTPUT
        id: current-version
      - run: |
          sed -i '' "s/${{ steps.current-version.outputs.CURRENT_VERSION }}/${{ github.event.inputs.version }}/g" App/BeMatch/Multiplatform/Staging/Info.plist
          sed -i '' "s/${{ steps.current-version.outputs.CURRENT_VERSION }}/${{ github.event.inputs.version }}/g" App/BeMatch/Multiplatform/Production/Info.plist
          sed -i '' "s/${{ steps.current-version.outputs.CURRENT_VERSION }}/${{ github.event.inputs.version }}/g" App/TapMatch/Multiplatform/Staging/Info.plist
          sed -i '' "s/${{ steps.current-version.outputs.CURRENT_VERSION }}/${{ github.event.inputs.version }}/g" App/TapMatch/Multiplatform/Production/Info.plist
          sed -i '' "s/${{ steps.current-version.outputs.CURRENT_VERSION }}/${{ github.event.inputs.version }}/g" App/Trinket/Multiplatform/Staging/Info.plist
          sed -i '' "s/${{ steps.current-version.outputs.CURRENT_VERSION }}/${{ github.event.inputs.version }}/g" App/Trinket/Multiplatform/Production/Info.plist
      - uses: peter-evans/create-pull-request@v6
        id: create-pr
        with:
          delete-branch: true
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          branch-suffix: short-commit-hash
          commit-message: "Bump App from ${{ steps.current-version.outputs.CURRENT_VERSION }} to ${{ github.event.inputs.version }}"
          title: "Bump App from ${{ steps.current-version.outputs.CURRENT_VERSION }} to ${{ github.event.inputs.version }}"
      - run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ steps.create-pr.outputs.pull-request-url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ steps.create-pr.outputs.pull-request-url }}
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}

  create-release:
    runs-on: ubuntu-latest
    needs: version-up
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NEXT_TAG: ${{ github.event.inputs.version }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          gh release create ${{ env.NEXT_TAG }}\
            --generate-notes \
            --latest \
            --target main
