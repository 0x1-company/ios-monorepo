name: Trinket

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - App/Trinket/**/*
      - Packages/Trinket/**/*
      - Packages/MatchCore/**/*
      - Packages/Dependencies/**/*
      - .github/workflows/trinket.yml
  pull_request:
    paths:
      - App/Trinket/**/*
      - Packages/Trinket/**/*
      - Packages/MatchCore/**/*
      - Packages/Dependencies/**/*
      - .github/workflows/trinket.yml

env:
  TRINKET_FILE_FIREBASE_STAGING: ${{ secrets.TRINKET_FILE_FIREBASE_STAGING }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-ios
        with:
          platform_ios: iOS Simulator,name=iPhone 15 Pro,OS=17.0.1
          workspace: Trinket.xcworkspace
          key: trinket
