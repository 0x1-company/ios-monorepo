name: BeMatch

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - App/BeMatch/**/*
      - Packages/BeMatch/**/*
      - Packages/MatchCore/**/*
      - Packages/Dependencies/**/*
      - .github/workflows/bematch.yml
  pull_request:
    paths:
      - App/BeMatch/**/*
      - Packages/BeMatch/**/*
      - Packages/MatchCore/**/*
      - Packages/Dependencies/**/*
      - .github/workflows/bematch.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-ios
        with:
          platform_ios: iOS Simulator,name=iPhone 15 Pro,OS=17.0.1
          workspace: BeMatch.xcworkspace
          key: bematch
        env:
          FILE_FIREBASE_STAGING: ${{ secrets.BEMATCH_FILE_FIREBASE_STAGING }}
